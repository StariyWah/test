<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TRON dApp Example</title>

    <!-- TronWeb CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>TRON dApp</h2>

<button onclick="connectAndSend()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å 25 TRX</button>

<div id="status"></div>

<script>
    const RECEIVER_ADDRESS = "TXXXXXXXXXXXXXXXXXXXXXXXXXXXX"; // ‚Üê –∞–¥—Ä–µ—Å –ø–æ–ª—É—á–∞—Ç–µ–ª—è
    const AMOUNT_TRX = 25;

    async function connectAndSend() {
        const status = document.getElementById("status");
        alert(window.tronWeb)
        if (!window.tronWeb || !window.tronWeb.ready) {
            status.innerText = "‚ùå TronLink –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω";
            return;
        }

        try {
            // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É (TronLink popup)
            const accounts = await window.tronWeb.request({ method: 'tron_requestAccounts' });

            const fromAddress = window.tronWeb.defaultAddress.base58;
            status.innerText = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${fromAddress}`;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ TRX (1 TRX = 1_000_000 SUN)
            const tx = await window.tronWeb.trx.sendTransaction(
                RECEIVER_ADDRESS,
                AMOUNT_TRX * 1_000_000
            );

            status.innerText += "\nüöÄ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞\nTX ID: " + tx.txid;

        } catch (error) {
            console.error(error);
            status.innerText = "‚ùå –û—à–∏–±–∫–∞: " + error.message;
        }
    }
</script>

</body>
</html>
