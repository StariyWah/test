<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Open Trust Wallet (TRON)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Открыть TRON в Trust Wallet</h2>

    <!-- Deeplink TRON (coin_id=195) -->
    <a
      href="https://link.trustwallet.com/open_url?coin_id=195&url=https://stariywah.github.io/test"
      target="_blank"
      rel="noopener"
    >
      <button>Открыть Trust Wallet (TRX)</button>
    </a>

    <div class="hint">
      Требуется установленный :contentReference[oaicite:0]{index=0}<br/>
      Сеть: <b>TRON (TRX)</b>
    </div>
  </div>

</body>
</html>
